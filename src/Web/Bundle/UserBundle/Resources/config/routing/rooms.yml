admin_rooms:
    path: /
    defaults: { _controller: "WebUserBundle:Room:list" }

admin_room_add:
    path: /add
    defaults: { _controller: "WebUserBundle:Room:add" }

admin_room_edit:
    path: /edit/{id}
    defaults: { _controller: "WebUserBundle:Room:edit" }

admin_room_remove:
    path: /delete/{id}
    defaults: { _controller: "WebUserBundle:Room:remove" }